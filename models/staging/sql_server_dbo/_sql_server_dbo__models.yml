version: 2
models:
  - name: promos
    columns:
      - name: _row
      - name: promo_id
      - name: discount
      - name: satus
      - name: _fivetran_synced
      - name: _fivetran_synced
  - name: users
    columns:
      - name: _row
      - name: user_id
        tests:
          - unique
      - name: updated_at
      - name: address_id
      - name: last_name
      - name: created_at
      - name: phone_number
      - name: total_orders
      - name: first_name
      - name: email
      - name: _fivetran_synced
      - name: _fivetran_deleted
  - name: orders
    columns:
      - name: _row
      - name: order_id
      - name: shipping_service
      - name: shipping_cost
      - name: address_id
      - name: created_at
      - name: promo_id
      - name: estimated_delivery_at
      - name: order_cost
      - name: user_id
      - name: order_total
      - name: delivered_at
      - name: tracking_id
      - name: status
      - name: _fivetran_deleted
      - name: _fivetran_synced 
  - name: products
    columns:
      - name: _row
      - name: product_id
        tests:
          - unique
      - name: price
      - name: name
      - name: inventory
      - name: _fivetran_deleted
      - name: _fivetran_synced 
  - name: order_status
    columns:
      - name: _row
      - name: status_id
        tests:
          - unique
      - name: status
 
