version: 2

models:
  - name: budget
    latest_version: 1
    config:
      materialized: view
    description: >
      {# Info about budget #}
    columns:
      - name: product_id
        description: >
          {#later, PK is gonna be the merge of month and product_id#} 
        constraints:
          - type: not_null
        data_type: varchar
      - name: quantity
        data_type: int
      - name: month
        constraints:
          - type: not_null
        data_type: date
      - name: date_load
        data_type: TIMESTAMP_TZ