version: 2

models:
  - name: mart_personajes_facts
    description: >
      Tabla de hechos por personaje y saga, que incluye información de tripulación, recompensa, estado, fruta y fechas narrativas.
    columns:
      - name: nombre
        description: Nombre del personaje.
        tests: [not_null]
      - name: saga
        description: Saga en la que participa el personaje.
        tests: [not_null]
      - name: nombre_tripulacion
        description: Tripulación a la que pertenece.
      - name: recompensa
        description: Recompensa en valor numérico.
      - name: rango_recompensa
        description: Rango de la recompensa (ej. ≥ 1B).
      - name: estado
        description: Estado del personaje (vivo, muerto, etc.)
      - name: vivo
        description: Indicador binario si está vivo (1) o no (0).
      - name: fruta
        description: Nombre del fruto del diablo.
      - name: tipo_fruta
        description: Tipo de fruto (Zoan, Logia, etc.)
      - name: nombre_fruta_occidental
        description: Nombre romanizado del fruto.
      - name: capitulos_manga
        description: Rango de capítulos manga de la saga.
      - name: fecha_inicio_manga
        description: Fecha inicio saga en manga.
      - name: fecha_fin_manga
        description: Fecha fin saga en manga.
      - name: fecha_inicio_anime
        description: Fecha inicio saga en anime.
      - name: fecha_fin_anime
        description: Fecha fin saga en anime.
